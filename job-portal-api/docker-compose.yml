services:
  jobapi:
    build: .
    container_name: job-portal-api
    ports:
      - "8000:8000"
    volumes:
      - db_data:/app/data
      - storage_data:/app/storage
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_PATH=/app/data/jobportal.db
    restart: unless-stopped
    networks:
      - jobportal-network

  # PostgreSQL database (optional - for production use)
